<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="Trippy-Travel-Tracker" content="travel-tracker">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#317EFB"/>

  <title>Trippy Travels ðŸš€</title>
</head>
<body>
<section id="left">
  <h3>All of My Trips</h3>

  <table id="date-table"></table>

  <h2 id="totalsArea"><label for="agentFees">Agent Fees:</label><textbox id="agentFees">here</textbox></h2>
  <h2><label for="totalSpent" id="total-spent">Total Spent:</label><textbox id="totalSpent">here</textbox></h2> 
</section>  
</section>

<div id="trip-request">
  <h3>Make a Trip Request</h3>
  <form >
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br>
    
    <label for="destination">Destination:</label>
    <select id="destination" name="destination" required>
    <option value="">--Select a destination--</option>
    </select>

    <label for="duration">Duration:</label>
    <input type="number" id="duration" name="duration" min="1" max="30" required><br>

    <label for="travelers">Number of travelers:</label>
    <input type="number" id="travelers" name="travelers" min="1" max="10" required><br>
    <h1><label for="tripTotal">Trip Total + 10% Agent Fee:</label><textbox id="tripTotal">$0.00</textbox></h1> 
    <button type="submit"value="submit" id="submit">Submit</button>
    
  </form>
</div>

  <script src="bundle.js"></script>

</body>
</html>
